<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Krzysztof Kerlin">
    <title>Football quiz - sprawdź wiedzę piłkarską</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Piłkarski Quiz</header>
    <section id="start">
        <img src="./img/startPhoto.jpg" alt="Credit: Photo by Guillaume de Germain on Unsplash">
        <div class="start-container">
            <h1>Quiz</h1>
            <div class="lang">
                <a href="#" language="polish" class="active">PL</a>
                <a href="#" language="english">ENG</a>
            </div>
            <i class="fas fa-futbol"></i>
            <h3 class="rule">20 pytań</h3>
            <h3 class="rule_2">15 sekund na odpowiedź</h3>
            <form class="myForm">
                <label for="username" class="name">Imię:</label> <input name="username" id="username" type="text" />
            </form>
            <button id="start-btn">Start</button>
        </div>
    </section>

    <section id="quiz">
        <img src="./img/quizPhoto.jpg" alt="Credit: Photo by Jonathan Petersson on Unsplash">
        <div class="quiz-container">
            <div class="question-number">
                <h3 id="currentQuestion"></h3>
                <div id="timer" class="time">15</div>
            </div>
            <div id="question" class="top"></div>
            <div id="answers" class="grid">
                <div id="answerA" class="answer-btn"></div>
                <div id="answerB" class="answer-btn"></div>
                <div id="answerC" class="answer-btn"></div>
                <div id="answerD" class="answer-btn"></div>
            </div>
            <div class="next">
                <button id="nextQuestions" class="next-btn">NEXT</button>
            </div>
        </div>
    </section>

    <section id="score">
        <img src="./img/scorePhoto.jpg" alt="Credit: Photo by Fauzan Saari on Unsplash">
        <div class="score-container">
            <i class="fas fa-trophy"></i>
            <div id="user"></div>
            <h3 class="scoreTitle">Twój wynik:</h3>
            <hr />
            <div id="result"></div>
            <div id="percentage"></div>
            <button id="home-btn"><i class="fa fa-home" aria-hidden="true"></i>Home</button>
            <div class="copyright">Made by: Krzysztof Kerlin &copy 2020</div>
        </div>
    </section>

    <script src="quiz.js"></script>
</body>

</html>
